<script>
    /*
    Basic Array Methods
Array length
Array toString()
Array at()
Array join()
Array pop()
Array push()
Array shift()
Array unshift()
Array isArray()
Array delete()
Array concat()
Array copyWithin()
Array flat()
Array slice()
Array splice()
Array toSpliced()
*/

// initial fruits: ["Banana", "Orange", "Apple", "Mango"]
let fruits = ["Banana", "Orange", "Apple", "Mango"];
// length:returns the number of elements in an array(size)
// output: "Length is : 4"
document.writeln("Length is : "+fruits.length);
// output: "<br>"
document.writeln("<br>");

// length can also be used to set the size of an array
let numbers = [1,2,3,4,5];
// modifies numbers to: [1,2,3]
numbers.length = 3; // now numbers array will have only first 3 elements
// output: "Numbers array after setting length to 3 : 1,2,3"
document.writeln("Numbers array after setting length to 3 : "+numbers);
// output: "<br>"
document.writeln("<br>");

// toString: returns the elements of an array as a comma separated string
// output: "toString : Banana,Orange,Apple,Mango"
document.writeln("toString : "+fruits.toString());
// output: "<br>"
document.writeln("<br>");

// at:The at() method returns an indexed element from an array.The at() method returns the same as [].
// output: "at(2) : Apple"
document.writeln("at(2) : "+fruits.at(2));
// output: "<br>"
document.writeln("<br>");

// join:it behaves just like to toString(), but you can specify the separator       
// output: "join : Banana - Orange - Apple - Mango"
document.writeln("join : "+fruits.join(" - "));
// output: "<br>"
document.writeln("<br>");
// pop:removes the last element from an array and returns that element
// returns: "Mango"
// modifies fruits to: ["Banana", "Orange", "Apple"]
let a=fruits.pop();
// output: "popped element : Mango"
document.writeln("popped element : "+a);
// output: "<br>"
document.writeln("<br>");
// output: "after pop : Banana,Orange,Apple"
document.writeln("after pop : "+fruits);
// output: "<br>"
document.writeln("<br>");
// push: adds a new element to the end of an array, and returns the new length   
// returns: 4
// modifies fruits to: ["Banana", "Orange", "Apple", "Kiwi"]
fruits.push("Kiwi");
// output: "after push : Banana,Orange,Apple,Kiwi"
document.writeln("after push : "+fruits);
// output: "<br>"
document.writeln("<br>");
// shift: removes the first element from an array and returns that element
// returns: "Banana"
// modifies fruits to: ["Orange", "Apple", "Kiwi"]
let b=fruits.shift();
// output: "shifted element : Banana"
document.writeln("shifted element : "+b);
// output: "<br>"
document.writeln("<br>");
// returns: "Orange"
// modifies fruits to: ["Apple", "Kiwi"]
fruits.shift();
// output: "after shift : Apple,Kiwi"
document.writeln("after shift : "+fruits);
// output: "<br>"
document.writeln("<br>");
// unshift: adds a new element to the beginning of an array, and returns the new length
// returns: 3
// modifies fruits to: ["Pineapple", "Apple", "Kiwi"]
fruits.unshift("Pineapple");
// output: "after unshift : Pineapple,Apple,Kiwi"
document.writeln("after unshift : "+fruits);
// output: "<br>"
document.writeln("<br>");
// isArray: checks whether an object is an array
// output: "isArray : true"
document.writeln("isArray : "+Array.isArray(fruits));
// output: "<br>"
document.writeln("<br>");
// delete:warning: this will leave undefined holes in the array, use pop() or shift() instead
// modifies fruits to: ["Pineapple", undefined, "Kiwi"]
delete fruits[1];
// output: "after delete : Pineapple,,Kiwi"
document.writeln("after delete : "+fruits);
// output: "<br>"
document.writeln("<br>");
// concat: this method is used to merge two or more arrays
let moreFruits = ["Grapes", "Papaya"];
// returns: ["Pineapple", undefined, "Kiwi", "Grapes", "Papaya"]
let allFruits = fruits.concat(moreFruits);
// output: "after concat : Pineapple,,Kiwi,Grapes,Papaya"
document.writeln("after concat : "+allFruits);
// output: "<br>"
document.writeln("<br>");
// copyWithin: copies array elements within the array, to and from specified positions
/*
array.copyWithin(target, start, end)
ðŸ”¹ parameters ka matlab
target â†’ kahan copy karna hai (index)

start â†’ kahan se copy uthana hai

end â†’ kahan tak (end include nahi hota)

// copyWithin(target, start, end)
allFruits.copyWithin(0, 2, 4);
*/
// modifies allFruits to: ["Kiwi", "Grapes", "Kiwi", "Grapes", "Papaya"]
allFruits.copyWithin(0,2,4);
// output: "after copyWithin : Kiwi,Grapes,Kiwi,Grapes,Papaya"
document.writeln("after copyWithin : "+allFruits);
// output: "<br>"
// output: "<br>"
document.writeln("<br>");
// flat: it is the process of reducing the dimensionality of an array . Flattening is useful when you want to convert a multi-dimensional array into a one-dimensional array.
let nestedFruits = [["Banana", "Orange"], ["Apple", "Mango"]];
// returns: ["Banana", "Orange", "Apple", "Mango"]
let flatFruits = nestedFruits.flat();
// output: "after flat : Banana,Orange,Apple,Mango"
document.writeln("after flat : "+flatFruits);
// output: "<br>"
document.writeln("<br>");
// slice: extracts a section of an array and returns a new array
// returns: [undefined, "Kiwi"]
let citrus = fruits.slice(1,3);
// output: "after slice : ,Kiwi"
document.writeln("after slice : "+citrus);
// output: "<br>"
document.writeln("<br>");
// splice: changes the contents of an array by removing or replacing existing elements and/or adding new elements in place

//ðŸ‘‰ splice() array ke beech se elements remove karta hai, add karta hai, ya dono.
//ðŸ‘‰ Original array change hota hai (yeh bohat important point hai).
//array.splice(startIndex, deleteCount, item1, item2, ...)
//Parameters samjho

//startIndex â†’ kis index se kaam shuru karna hai
//deleteCount â†’ kitne elements delete karne hain
//item1, item2... â†’ (optional) naye elements add karne ke liye


//array.splice(start, deleteCount, item1, item2, ...)
let arr = [10, 20, 30, 40, 50];
// returns: [20, 30]
// modifies arr to: [10, 40, 50]
arr.splice(1, 2);
// output: "after splice example : 10,40,50"
document.writeln("after splice example : "+arr);
// output: "<br>"
document.writeln("<br>");
// returns: [undefined]
// modifies fruits to: ["Pineapple", "Strawberry", "Blueberry", "Kiwi"]
fruits.splice(1,1,"Strawberry","Blueberry");
// output: "after splice : Pineapple,Strawberry,Blueberry,Kiwi"
document.writeln("after splice : "+fruits);
// output: "<br>"
document.writeln("<br>");
// toSpliced: returns a new array with some elements removed and/or replaced, without modifying the original array
// returns: ["Pineapple", "Strawberry", "Watermelon", "Kiwi"]
let splicedFruits = fruits.toSpliced(2,2,"Watermelon");
// output: "after toSpliced : Pineapple,Strawberry,Watermelon,Kiwi"
document.writeln("after toSpliced : "+splicedFruits);
// output: "<br>"
document.writeln("<br>");

// flatMap: first maps each element using a mapping function, then flattens the result into a new array. It is identical to a map followed by a flat of depth 1.
let numbers1 = [1, 2, 3, 4];
// returns: [1, 2, 2, 4, 3, 6, 4, 8]
let flatMappedNumbers = numbers1.flatMap(x => [x, x * 2]);


// output: "<br>"
document.writeln("<br>");

/*Array Search Methods
Array indexOf()
Array lastIndexOf()
Array includes()
Array find()
Array findIndex()
Array findLast()
Array findLastIndex()
*/

// indexOf: returns the first (least) index of an element within the array equal to the specified value, or -1 if none is found
// returns: -1
let index = fruits.indexOf("Mango");
// output: "indexOf Mango : -1"
document.writeln("indexOf Mango : "+index);
// output: "<br>"
document.writeln("<br>");
// lastIndexOf: returns the last (greatest) index of an element within the array equal to the specified value, or -1 if none is found
// returns: -1
let lastIndex = fruits.lastIndexOf("Apple");
// output: "lastIndexOf Apple : -1"
document.writeln("lastIndexOf Apple : "+lastIndex);
// output: "<br>"
document.writeln("<br>");
//includes: determines whether an array includes a certain element, returning true or false as appropriate
// returns: false
let hasBanana = fruits.includes("Banana");
// output: "includes Banana : false"
document.writeln("includes Banana : "+hasBanana);
// output: "<br>"
document.writeln("<br>");
// find: returns the value of the first element in the array that satisfies the provided testing function
// returns: "Blueberry"
let foundFruit = fruits.find(fruit => fruit.startsWith("B"));
// output: "find fruit starting with B : Blueberry"
document.writeln("find fruit starting with B : "+foundFruit);
// output: "<br>"
document.writeln("<br>");
// example no 2:
const numbers2 = [5, 12, 8, 130, 44];
// returns: 12
let first =numbers2.find(myfunc);
function myfunc(value, index, array){
    return value>10;
}
// output: "first number greater than 10 : 12"
document.writeln("first number greater than 10 : "+first);
// output: "<br>"
document.writeln("<br>");

// findIndex: returns the index of the first element in the array that satisfies the provided testing function. Otherwise, it returns -1, indicating that no element passed the test.
// returns: 0
let foundIndex = fruits.findIndex(fruit => fruit.length > 5);
// output: "findIndex of fruit with length > 5 : 0"
document.writeln("findIndex of fruit with length > 5 : "+foundIndex);
// output: "<br>"
document.writeln("<br>");
// findLast: returns the value of the last element in the array that satisfies the provided testing function
// returns: "Blueberry"
let lastFruit = fruits.findLast(fruit => fruit.includes("e"));
// output: "findLast fruit containing 'e' : Blueberry"
document.writeln("findLast fruit containing 'e' : "+lastFruit);
// output: "<br>"
document.writeln("<br>");
// findLastIndex: returns the index of the last element in the array that satisfies the provided testing function
// returns: 1
let lastFruitIndex = fruits.findLastIndex(fruit => fruit.includes("a"));
// output: "findLastIndex of fruit containing 'a' : 1"
document.writeln("findLastIndex of fruit containing 'a' : "+lastFruitIndex);



// output: "<br>"
document.writeln("<br>");

/* Array sort methods
Alphabetic Sort
Array sort()
Array reverse()
Array toSorted()
Array toReversed()
Sorting Objects

// Numeric Sort
Numeric Sort
Random Sort
Math.min()
Math.max()
Home made Min()
Home made Max()
*/

// sort: sorts the elements of an array in place and returns the sorted array
let vegies = ["Carrot", "Broccoli", "Asparagus", "Cauliflower"];
// modifies vegies to: ["Asparagus", "Broccoli", "Carrot", "Cauliflower"]
vegies.sort();
// output: "<br>"
document.writeln("<br>");
// output: "Sorted vegies : Asparagus,Broccoli,Carrot,Cauliflower"
document.writeln("Sorted vegies : "+vegies);
// output: "<br>"
document.writeln("<br>");
// reverse: reverses the elements of an array in place and returns the reversed array
// modifies vegies to: ["Cauliflower", "Carrot", "Broccoli", "Asparagus"]
vegies.reverse();
// output: "Reversed vegies : Cauliflower,Carrot,Broccoli,Asparagus"
document.writeln("Reversed vegies : "+vegies);
// output: "<br>"
document.writeln("<br>");
// toSorted: returns a new array with the elements sorted in ascending order, without modifying the original array
// returns: ["Asparagus", "Broccoli", "Carrot", "Cauliflower"]
let sortedVegies = vegies.toSorted();
// output: "toSorted vegies : Asparagus,Broccoli,Carrot,Cauliflower"
document.writeln("toSorted vegies : "+sortedVegies);
// output: "<br>"
document.writeln("<br>");

// toReversed: returns a new array with the elements in reverse order, without modifying the original array
// returns: ["Asparagus", "Broccoli", "Carrot", "Cauliflower"]
let reversedVegies = vegies.toReversed();
// output: "toReversed vegies : Asparagus,Broccoli,Carrot,Cauliflower"
document.writeln("toReversed vegies : "+reversedVegies);
// output: "<br>"
document.writeln("<br>");

/*Sorting Objects
To sort an array of objects, you need to use a compare function:
*/
let cars = [
  {type:"Volvo", year:2016},
  {type:"Saab", year:2001},
  {type:"BMW", year:2010}
];
// modifies cars to: [{type:"Saab", year:2001}, {type:"BMW", year:2010}, {type:"Volvo", year:2016}]
cars.sort(function(a, b){return a.year - b.year});
// output: "Cars sorted by year : "
document.writeln("Cars sorted by year : ");
for(let i=0;i<cars.length;i++){
    // output: "Saab : 2001  BMW : 2010  Volvo : 2016  "
    document.writeln(cars[i].type+" : "+cars[i].year+"  ");
}
// output: "<br>"
document.writeln("<br>");

// numeric sort:
let nums = [40, 100, 1, 5, 25, 10];
// modifies nums to: [1, 5, 10, 25, 40, 100]
nums.sort(function(a, b){return a - b});// ascending order
// output: "Numeric sorted array : 1,5,10,25,40,100"
document.writeln("Numeric sorted array : "+nums);

// random sort:
// modifies nums to: random order, e.g., [5, 1, 40, 100, 25, 10] (example, actual random)
nums.sort(function(a, b){return 0.5 - Math.random()});
// output: "<br>"
document.writeln("<br>");
// output: "Randomly sorted array : " + random array string
document.writeln("Randomly sorted array : "+nums);
// output: "<br>"
document.writeln("<br>");
// Math.min() and Math.max()
// returns: 5
let minNum = Math.min(10, 20, 5, 40, 15);
// output: "Minimum number is : 5"
document.writeln("Minimum number is : "+minNum);
// output: "<br>"
document.writeln("<br>");
// returns: 40
let maxNum = Math.max(10, 20, 5, 40, 15);
// output: "Maximum number is : 40"
document.writeln("Maximum number is : "+maxNum);
// output: "<br>"
document.writeln("<br>");
// Home made Min()
function findMin(...numbers){
    let min = numbers[0];

  for (let i = 1; i < numbers.length; i++) {
    if (numbers[i] < min) {
      min = numbers[i];
    }
  }
  return min;
}

// returns: 1
let y = findMin(1, 123, 500, 115, 44, 88);
// output: "Home made Min is : 1"
document.writeln("Home made Min is : "+y);
// output: "<br>"
document.writeln("<br>");
// Home made Max()
function findMax(...numbers) {
  let max = numbers[0];

  for (let i = 1; i < numbers.length; i++) {
    if (numbers[i] > max) {
      max = numbers[i];
    }
  }
  return max;
}
// returns: 500
let x = findMax(1, 123, 500, 115, 44, 88);
// output: "Home made Max is : 500"
document.writeln("Home made Max is : "+x);
// output: "<br>"
document.writeln("<br>");

<script>
    // javaScript object constructor:
    //An object constructor in JavaScript is a function used as a blueprint to create and initialize multiple objects with similar properties and methods


    /*Object Constructor Functions
Sometimes we need to create many objects of the same type.

To create an object type we use an object constructor function.

It is considered good practice to name constructor functions with an upper-case first letter.
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}
*/
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

//Now we can use new Person() to create many new Person objects:
const myFather = new Person("John", "Doe", 50, "blue");
const myMother = new Person("Sally", "Rally", 48, "green");
const mySister = new Person("Anna", "Rally", 18, "green");

let res1="";
for(let i in myFather){
    res1=res1+myFather[i];

}
document.writeln(res1)
document.writeln("<br><br>")

// for entries
let res2="";
for(let [i , j] of Object.entries(myMother)){
    res2+=i+"  :  "+j;
}
document.writeln(res2);
document.writeln("<br><br>")

/*
Property Default Values
A value given to a property will be a default value for all objects created by the constructor:
*/

function Person(first, last, age, eyecolor) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eyecolor;
  this.nationality = "English";
}

const Kabeer=new Person("Abdul","Kabeer",14,"Black");

// adding a new property to a created object.
Kabeer.nationality="Pakistani";

// Iterate Kabeer's entries and print on screen
let res3 = "";
for (let [key, value] of Object.entries(Kabeer)) {
    res3 += key + " : " + value + "<br>";
}
document.writeln(res3);
document.writeln("<br><br>");


/*
Adding a Property to a Constructor
You can NOT add a new property to an object constructor:

Example
Person.nationality = "English";
To add a new property, you must add it to the constructor function prototype:

Example
Person.prototype.nationality = "English";
*/

//Constructor Function Methods:A constructor function can also have methods:
function Person(first, last, age, eyecolor) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eyecolor;
  this.fullName = function() {
    return this.firstName + " " + this.lastName;
  };
}

const myFather1 = new Person("John", "Doe", 50, "blue");
document.writeln(myFather1.fullName());
document.writeln("<br><br>");

/*
Adding a Method to an Object
Adding a method to a created object is easy:

Example
myMother.changeName = function (name) {
  this.lastName = name;
}
  */
 myFather1.changeName=function(name){
  this.lastName=name;
 }
myFather1.changeName("Khatoon");
document.writeln(myFather1.lastName)


</script>
